<!DOCTYPE html>
<html>

<head>
    <title>Jake - Home</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="navigation">
        <ul>
            <li class="list active">
                <a href="https://jake1104.github.io/somepage/Home/index.html" target="_blank">
                    <span class="icon">
                        <ion-icon name="home-outline"></ion-icon></span>
                    <span class="text">Home (Here)</span>
                </a>
            </li>
            <li class="list">
                <a href="https://jake1104.github.io/somepage/Code Editor/index.html" target="_blank">
                    <span class="icon">
                        <ion-icon name="code-slash-outline"></ion-icon></span>
                    <span class="text">Code Editor</span>
                </a>
            </li>
            <li class="list">
                <a href="https://jake1104.github.io/somepage/Digital Clock/index.html" target="_blank">
                    <span class="icon">
                        <ion-icon name="time-outline"></ion-icon></span>
                    <span class="text">Digital Clock</span>
                </a>
            </li>
            <li class="list">
                <a href="#">
                    <span class="icon">
                        <ion-icon name="trash-outline"></ion-icon></span>
                    <span class="text">Empty</span>
                </a>
            </li>
            <li class="list">
                <a href="#">
                    <span class="icon">
                        <ion-icon name="trash-outline"></ion-icon></span>
                    <span class="text">Empty</span>
                </a>
            </li>
            <div class="indicator"></div>
        </ul>
    </div>
    
    <script>
        const list = document.querySelectorAll('.list');
        function activeLink(){
            list.forEach((item) =>
            item.classList.remove('active'));
            this.classList.add('active');
        }
        list.forEach((item) =>
        item.addEventListener('click',activeLink));
    </script>
    
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
